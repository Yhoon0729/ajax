<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#google {
			text-align: center;
			position: absolute;
			top: 30%;
			left: 40%;
		}

		input {
			width: 300px;
			height: 30px;
			font-size: 20px;
			border: thin;
			border-color: grey;
		}

		p {
			height: 3px;
		}

		a {
			text-decoration: none;
			color: grey;
		}
	</style>
	<script>
		function startSuggest() {
			setTimeout("sendKeyword()", 500);
		} // end of function startSuggest()

		function sendKeyword() {
			let keyword = document.querySelector("#keyword").value
			if (keyword != '') {
				console.log(keyword)
				fetch("command.jsp?keyword=" + keyword)
				.then(res => res.text())
				.then(txt => {
					const listView = document.querySelector("#suggestList")
					listView.innerHTML = txt
				})
			} // end of if(keyword!='')
		} // end of function sendKeyword(
	</script>
</head>

<body>
	<div id="google">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
		<form name="search">
			<input type="text" id="keyword" autocomplete="off" onkeydown="startSuggest()">
			<hr>
			<div id="suggestList" style="text-align: left;"></div>
		</form>
	</div>
</body>

</html>
