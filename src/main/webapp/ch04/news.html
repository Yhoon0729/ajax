<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// body load 후 실행
		// window.onload = function() {}
		// window.addEventListener("load", (e) => { })
		// $(document).ready()
		// $(window).load()
		
		window.onload = function() {
			const xhttp = new XMLHttpRequest()
			xhttp.open("GET", "getNewsTitles.jsp")
			xhttp.send()
			xhttp.onreadystatechange = callBack
		} // end of window.onload
		
		function callBack() {
			if(this.readyState == 4 && this.status == 200) {
				document.querySelector("#news").innerHTML = this.responseText
			}
		} // end of callBack()
	</script>
</head>

<body>
	<div id="news">asd</div>
</body>

</html>
